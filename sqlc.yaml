version: "2"
sql: 
  - engine: "sqlite"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        package: "repo"
        out: "db/repo"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "text"
            nullable: true
            go_type: 
              type: "string"
              pointer: true
